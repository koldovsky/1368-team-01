<section class="shop" id="shop"> 
  <div class="shop__title__container">
    <h2 class="shop__title">Craft wines</h2>
    <p class="shop__subtitle">Our Wines</p>
    <img src="img/global/winery-separator.svg" alt="Separator" />
    <p class="shop__subtitle__p">Select your favorite wine and buy it in a couple of clicks.</p>
  </div>
  <div class="shop__items">
    <article class="product-card">
      <div class="product-card__image">
        <img
          src="img/product-item-wine1-480.jpeg"
          alt="Pinot Noir wine bottle"
        />
      </div>
      <h3 class="product-card__title">Pinot Noir</h3>
      <p class="product-card__price">12,00USD</p>
      <button class="product-card__button" type="button">Add to cart</button>
    </article>
    <article class="product-card">
      <div class="product-card__image">
        <img src="img/product-item-wine2-480.jpeg" alt="Riesling wine bottle" />
      </div>
      <h3 class="product-card__title">Riesling</h3>
      <p class="product-card__price">16,00USD</p>
      <button class="product-card__button" type="button">Add to cart</button>
    </article>
    <article class="product-card">
      <div class="product-card__image">
        <img
          src="img/product-item-wine3-480.jpeg"
          alt="Zinfandel wine bottle"
        />
      </div>
      <h3 class="product-card__title">Zifandel</h3>
      <p class="product-card__price">14,00USD</p>
      <button class="product-card__button" type="button">Add to cart</button>
    </article>
    <article class="product-card">
      <div class="product-card__image">
        <img src="img/product-item-wine4-480.jpeg" alt="Soave wine bottle" />
      </div>
      <h3 class="product-card__title">Soave</h3>
      <p class="product-card__price">12,00USD</p>
      <button class="product-card__button" type="button">Add to cart</button>
    </article>
  </div>
</section>
