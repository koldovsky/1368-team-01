<!-- Marian Hrychak -->

<section class="deals">
  <h2 class="deals__title">Best deals</h2>
  <p class="deals__text">Wines to Every Table</p>

  <img
    class="deals__separator"
    src="img/global/winery-separator.svg"
    alt="Best deals"
  />

  <p class="deals__offer">
    Shop our best-selling wines. Click on the product images to see the details.
  </p>

  <button class="deals__button deals__button--prev">
    <svg class="deals__icon" viewBox="0 0 30 30">
      <defs>
        <path
          d="M19.533 15l-9.1-9.45c-.577-.6-.577-1.5 0-2.1.578-.6 1.445-.6 2.023 0l10.11 10.5c.29.3.434.75.434 1.05 0 .45-.144.75-.433 1.05l-10.111 10.5c-.29.3-.578.45-1.012.45-.433 0-.722-.15-1.01-.45-.578-.6-.578-1.5 0-2.1l9.1-9.45z"
          id="arrow-left"
        ></path>
      </defs>
      <use fill-rule="nonzero" opacity=".8" xlink:href="#arrow-left"></use>
    </svg>
  </button>

  <div class="deals__list">
    <article class="deals__card">
      <img class="deals__image" src="img/wine-cabernet.jpg" alt="Cabernet" />
      <h3 class="deals__name">Cabernet</h3>
      <p class="deals__price">17.00 USD</p>
      <a class="deals__add-to-cart" href="#">Add to cart</a>
    </article>

    <article class="deals__card">
      <img
        class="deals__image"
        src="img/wine-sauvignon-blanc.jpg"
        alt="Sauvignon Blanc"
      />
      <h3 class="deals__name">Sauvignon Blanc</h3>
      <p class="deals__price">12.00 USD</p>
      <a class="deals__add-to-cart" href="#">Add to cart</a>
    </article>

    <article class="deals__card">
      <img class="deals__image" src="img/wine-syrah.jpg" alt="Syrah" />
      <h3 class="deals__name">Syrah</h3>
      <p class="deals__price">13.00 USD</p>
      <a class="deals__add-to-cart" href="#">Add to cart</a>
    </article>

    <article class="deals__card">
      <img
        class="deals__image"
        src="img/wine-pinot-grigio.jpg"
        alt="Pinot Grigio"
      />
      <h3 class="deals__name">Pinot Grigio</h3>
      <p class="deals__price">10.00 USD</p>
      <a class="deals__add-to-cart" href="#">Add to cart</a>
    </article>
  </div>

  <button class="deals__button deals__button--next">
    <svg class="deals__icon" viewBox="0 0 30 30">
      <defs>
        <path
          d="M19.533 15l-9.1-9.45c-.577-.6-.577-1.5 0-2.1.578-.6 1.445-.6 2.023 0l10.11 10.5c.29.3.434.75.434 1.05 0 .45-.144.75-.433 1.05l-10.111 10.5c-.29.3-.578.45-1.012.45-.433 0-.722-.15-1.01-.45-.578-.6-.578-1.5 0-2.1l9.1-9.45z"
          id="arrow-right"
        ></path>
      </defs>
      <use fill-rule="nonzero" opacity=".8" xlink:href="#arrow-right"></use>
    </svg>
  </button>
</section>
