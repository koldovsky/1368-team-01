<div class="popup__container" id="openPopup">
  <section class="popup__container-inner">
    <h1 class="popup__container-title">Confirm Your Age</h1>
    <img class="popup__container-window-separator" src="img/global/winery-separator.svg" alt="Winery Separator">
    <p class="popup__container-description">We don't sell alcohol to minors. Please confirm that you are over 21 years old to enter this site.</p>
    <div class="popup__container-buttons">
      <a href="#" class="button button--primary" id="closePopup">
        Yes, I'm 21+
      </a>
      <a href="#" class="button button--secondary" id="restrictionButton">
          No, I'm under 21</a>      
    </div>
  </section>
</div>
  
<script>
  function showPopup() {
    document.getElementById('openPopup').style.display = 'flex';
    document.body.style.overflowY = 'hidden';
  }
  window.onload = showPopup();

  document.getElementById('closePopup').addEventListener('click', function() {
    document.getElementById('openPopup').style.display = 'none';
    document.body.style.overflowY = 'auto';
  });

  document.getElementById('restrictionButton').addEventListener('click', function() {
    window.location.href = 'index.access-denied.html';
  });
</script>
