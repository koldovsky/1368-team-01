<div class="popup__container" id="openPopup">
  <section class="popup__container-inner">
    <h1 class="popup__container-title">Popup</h1>
    <img class="popup__container-window-separator" src="img/global/winery-separator.svg" alt="Winery Separator">
    <p class="popup__container-description">Popup content goes here</p>
    <div class="popup__container-buttons">
      <a href="#" class="button button--primary" onclick="document.getElementById('openPopup').style.display = 'none'; document.body.style.overflowY = 'auto';">Yes, I'm 21+</a>
      <a href="#" class="button button--secondary">No, I'm under 21</a>      
    </div>
  </section>
</div>
  
<script>
    function showPopup() {
        document.getElementById('openPopup').style.display = 'flex';
        document.body.style.overflowY = 'hidden';
    }
    window.onload = showPopup();
</script>
