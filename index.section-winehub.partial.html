<section class="winehub">
  <div class="winehub__container container">
    <div class="winehub__selection">
      <div class="winehub__wine winehub__red">
        <div class="winehub__details">
          <p class="winehub__title">Red Wines</p>
          <svg class="winehub__divider--short">
            <use href="img/global/short-divider.svg#short-divider"></use>
          </svg>
          <p class="winehub__description">
            Great selection of red wines for you.
          </p>
          <div class="winehub__button--container">
            <a href="#" class="winehub__button">Shop red wines</a>
          </div>
        </div>
      </div>
      <div class="winehub__wine winehub__white">
        <div class="winehub__details">
          <p class="winehub__title">White Wines</p>
          <svg class="winehub__divider--short">
            <use href="img/global/short-divider.svg#short-divider"></use>
          </svg>
          <p class="winehub__description">Top white wines for any occasion.</p>
          <div class="winehub__button--container">
            <a href="#" class="winehub__button">Shop white wines</a>
          </div>
        </div>
      </div>
    </div>
    <div class="winehub__discount">
      <div class="winehub__discounts--inner">
        <p class="winehub__discounts--title">Get your 15% personal discount</p>
        <svg class="winehub__divider">
          <use href="img/global/long-divider.svg#long-divider"></use>
        </svg>
        <p class="winehub__discounts--description">
          Join our club of wine-lovers and be the first to know about the
          special offers.
        </p>
        <div class="winehub__discounts--button">
          <a href="#" class="winehub__discounts--text">
            <span>
              Join
              <svg class="winehub__discounts--icon">
                <use href="img/global/right-arrow.svg#right-arrow"></use>
              </svg>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
